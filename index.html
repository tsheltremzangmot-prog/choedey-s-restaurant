<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Choedey's Restaurant</title>

<style>
body{
  margin:0;
  font-family:"Segoe UI",sans-serif;
  background:#faf7f2;
  color:#333;
}

/* Header */
header{
  background:linear-gradient(135deg,#0d1b2a,#1b263b);
  color:white;
  text-align:center;
  padding:60px 20px;
}

header h1{
  font-size:3em;
  letter-spacing:2px;
  margin:0;
}

header p{
  color:#f4d35e;
  font-size:1.2em;
}

/* Navigation */
nav{
  background:#0d1b2a;
}

nav ul{
  list-style:none;
  display:flex;
  justify-content:center;
  margin:0;
  padding:0;
}

nav li{
  margin:0 20px;
}

nav a{
  color:white;
  text-decoration:none;
  font-weight:bold;
  padding:15px;
  display:block;
}

nav a:hover{
  color:#f4d35e;
  border-bottom:3px solid #f4d35e;
}

/* Main Section */
section{
  max-width:900px;
  margin:auto;
  padding:70px 20px;
  text-align:center;
}

section h2{
  color:#0d1b2a;
  font-size:2.4em;
}

section p{
  font-size:1.2em;
  line-height:1.7;
}

/* Buttons */
.btn{
  background:#f4d35e;
  color:#0d1b2a;
  border:none;
  padding:15px 35px;
  font-size:1.1em;
  border-radius:30px;
  cursor:pointer;
  margin:15px;
  font-weight:bold;
}

.btn:hover{
  background:#ffd60a;
}

/* Footer */
footer{
  background:#0d1b2a;
  color:white;
  text-align:center;
  padding:25px;
}
</style>
</head>

<body>

<header>
<h1>Choedey's Restaurant</h1>
<p>Authentic Bhutanese Cuisine • Thimphu</p>
</header>

<nav>
<ul>
<li><a href="index.html">Home</a></li>
<li><a href="menu.html">Menu</a></li>
<li><a href="contact.html">Contact</a></li>
</ul>
</nav>

<section>
<h2>Welcome</h2>

<p>
Experience delicious Bhutanese food in a warm and comfortable environment.
Perfect for family dinners, birthdays, and special occasions.
</p>

<button class="btn" onclick="location.href='menu.html'">View Menu</button>
<button class="btn" onclick="location.href='contact.html'">Contact Us</button>
</section>

<footer>
<p>© 2026 Choedey's Restaurant</p>
</footer>

</body>
</html>
